name: MinecraftEscape
main: com.marc.Main
version: 1.0
api-version: 1.16
description: A Minecraft plugin for Escape from Tarkov
author: Marciismx

commands:
  escape:
    description: Start the escape sequence.
  economy:
    description: Manage your in-game balance.
  mission:
    description: Open the mission menu.
    permission: minecraftescape.mission
  leaderboard:
    description: View the leaderboard.

permissions:
  minecraftescape.mission:
    description: Allows a player to use the mission command
    default: true
